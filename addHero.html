<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>HEROES</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,300' rel='stylesheet' type='text/css'>
</head>

<body>
    <div class="formPageContainer">
        <div class="header--form">
            <div class="header">
                <div>
                    <a href="index.html">
                        <img class="header__logo" src="./images/logo.png">
                    </a>
                </div>
                <div>
                    <img src="./images/hamburger.svg.png" alt="hamburger" class="header__hamburger" />
                </div>
                <div id="hamburgerMenu" class="sidenav">
                    <a href="javascript:void(0)" class="closebtn">&times;</a>
                    <a href="index.html">
                        <img class="header__logo" src="./images/logo.png">
                    </a>
                    <a href="addHero.html">DODAJ&nbspHEROSA</a>
                    <a href="editHero.html">EDYTUJ&nbspHEROSA</a>
                    <a href="deleteHero.html">USUŃ&nbspHEROSA</a>
                    <a href="index.html" id="hamburgerClearDB">WYCZYŚĆ&nbspBAZĘ</a>
                </div>
                <div class="header__menu">
                    <a href="addHero.html">DODAJ&nbspHEROSA</a>
                    <a href="editHero.html">EDYTUJ&nbspHEROSA</a>
                    <a href="deleteHero.html">USUŃ&nbspHEROSA</a>
                    <a href="index.html" id="clearDB">WYCZYŚĆ&nbspBAZĘ</a>
                </div>
            </div>
        </div>
        <div class="form">
            <div class="form__header">
                DODAJ HEROSA
            </div>
            <input class="form__input" type="text" id="heroName" placeholder="NAZWA BOHATERA">
            <input class="form__input" type="text" id="heroPic" placeholder="ADRES/NAZWA ZDJĘCIA">
            <input class="form__input" type="text" id="heroPrice" placeholder="CENA WYNAJMU /H">
            <input class="form__input" type="text" id="heroDescription" placeholder="OPIS BOHATERA">
            <select class="form__select" id="heroAvailability">
                <option value=true>DOSTĘPNY</option>
                <option value=false>NIEDOSTĘPNY</option>
            </select>
            <button class="form__button" id="addHeroSubmit">Submit</button>
        </div>
        <div class="footer">
            <p>Need a Hero - Pure JS/CSS Aplikacja do ćwiczenia nabytej wiedzy o JavaScript</p>
        </div>
    </div>

    <script src="./scripts/api.js"></script>
    <script src="./scripts/hamburger.js"></script>
    <script src="./scripts/form.js"></script>
</body>

</html>
